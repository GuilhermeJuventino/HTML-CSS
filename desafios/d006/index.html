<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Desafio 006: Lista com Definições</h1>

    <p>Em <b>HTML5</b> podemos inserir os elementos da lista a seguir. Para descobrir qual tag deve ser utilizada em cada caso, basta passar o mouse sobre os termos.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <dl>">Listas de definição</abbr></li>
    </ul>
</body>
</html>
