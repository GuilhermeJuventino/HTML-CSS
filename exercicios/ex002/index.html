<body>
    <p>Você pode escrever um parágráfo de qualquer jeito. 
        basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    
    <p>Se precisar querbrar o texto em algum lugar expecitico <br> como esse,
        você pode usar a tag &lt;br&gt;</p>
    
    <p>Vamos colocar algums simbolos especiais:
        &reg;
        &copy;
        &euro;
        &Delta;
        &trade;
    </p>
    
    <p>Emojis: 
        &#x1F604;
        &#x1F596;
