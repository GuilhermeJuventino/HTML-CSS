<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>

    <ol type="A"> <!--Tipos: 1, a, A, i, I-->
        <li>Acordar</li>
        <li>Fazer carinho no Luke</li>
        <li>Lavar a louça</li>
        <li>Existir</li>
        <li>Capivara</li>
    </ol>

    <hr>

    <h2>Listas Não Ordenadas</h2>

    <ul type="square"> <!--Tipos: Disc, Circle, Square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Feijão</li>
        <li>Lasanha</li>
        <li>Capivara</li>
        <li>Cabra</li>
        <li>E só</li>
    </ul>
</body>
</html>
